<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Library - Login</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://kit.fontawesome.com/6432ab6c12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container">
        
        <div class="registration-form">
            <header>
                <h1 style="font-family: Lily Script One", system-ui>Urban Library</h1>
            </header>
            
            <h2 style="font-family: Lily Script One", system-ui">Login</h2>
            <form>
                <div class="input-box">
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
            
                <div class="input-box">
                    <label for="password"><i class="fa fa-lock"></i></label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
                <p>Not Registered Yet? <a href="Registration.html">Click here to Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
