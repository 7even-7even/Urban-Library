<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Library - Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6432ab6c12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
   
    <div class="container">
        
        <div class="registration-form">
            <header>
                <h1 style="font-family: Lily Script One", system-ui>Urban Library</h1>
            </header>
            
            <h2 style="font-family: Lily Script One", system-ui">Registration</h2>
            <form>
                <div class="input-box">
                    <label for="name"><i class="fa fa-user"></i></label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <label for="phone"><i class="fa fa-phone"></i></label>
                    <input type="tel" id="phone" placeholder="Phone No." required>
                </div>
                <div class="input-box">
                    <label for="password"><i class="fa fa-lock"></i></label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password"><i class="fa fa-lock"></i></label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p>Or Sign Up With</p>
                <div class="social-icon">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://x.com/?lang=en" target="_blank"><i class="fa-brands fa-twitter-square" target="_blank"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" target="_blank"></i></a>
                    <a href="https://www.linkedin.com/in/shubham-padhi-b338a128a/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <p>Already Registered? <a href="Login.html">Click here to LOG IN</a></p>
            </form>
        </div>
    </div>
</body>
</html>
